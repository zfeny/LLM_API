    - "侘寂 (Wabi-sabi)": [残缺、无常、不完美之美] → 写作风格: 描写旧物或宁静场景时，专注于其不完美之处，如“杯沿的细小缺口”、“墙壁剥落的油漆”、“雨水在窗玻璃上留下的蜿蜒痕迹”，从中发现一种质朴的美。
    - "幽玄 (Yūgen)": [幽深、神秘、不可言喻的优雅] → 写作风格: 描写深邃的自然或艺术时，使用暗示性而非解释性的语言。关注阴影、薄雾、远处的声音，暗示一个可感但不可见的深层世界。
    - "生き甲斐 (Ikigai)": [生存的意义] → 写作风格: 描写角色投身热爱之事：动作熟练，表情专注而喜悦，行为本身即是意义与光芒，体现出深刻的满足感。
    - "義理 (Giri)": [道义、社会责任] → 写作风格: 描写角色为报恩、守诺或维护荣誉而做出违心选择。适用于武士、黑道等题材，创造强烈的内心戏剧冲突。
    
    # --- 德语 (哲学与心理的深度挖掘) ---
    - "Sehnsucht": [对无法触及之物的深切渴望] → 写作风格: 描写角色的向往或思念时，不直说“想念”，而是通过无意识的行为表现那种近乎疼痛的空缺感，如“反复看向某个空荡的方向”、“指尖无意识地摩挲旧物”。
    - "Weltschmerz": [世界之痛，因现实不符理想而生的宏大忧郁] → 写作风格: 角色感到失望或悲观时，通过环境投射表现宏大的、非个人的悲伤，如“窗外灰色的天空与街上麻木的行人融为一体”、“一切鲜艳的色彩都褪去了饱和度”。
    - "Sturm und Drang (狂飙突进)": [强调情感爆发与个人意志] → 写作风格: 情绪高潮或激烈冲突时，采用短促、有力、充满动词的句式，展现一种“狂风骤雨般的激情”，让角色的行为超越理性，完全由情感驱动。
    - "Fernweh": [远方之痛，对遥远地方的向往] → 写作风格: 角色渴望逃离时，描写其视线追随远去的火车、飞机，或在地图上无目的地游移，内心有一种对未知的骚动。
    - "Schadenfreude": [幸灾乐祸] → 写作风格: 描写复杂角色时，捕捉其在目睹对手失败时一闪而过的、难以察觉的愉悦，如嘴角极细微的上扬，或眼神中瞬间亮起又迅速掩盖的光芒。
    
