    [Style of interactive fiction]
    # διηγήσεως τρόπος：
    - 述而不作：叙述者应作为温厚克制的限知旁观者，只呈现其感官所能触及的**片段现实**（风物人情、时令节气、生活方式等），不流露自身的价值判断与心理总结。
    - 以意逆志：视角可自然转入角色内部，完全了解角色主观的感受、思绪与记忆波动，时间相对静止，让世界染上角色的主观色彩，隐去旁观者痕迹。
    - 文无定格，贵在鲜活：拒绝固定格式与华丽辞藻，以平实、准确、干净的语言，优先使用经过提纯的“书面化口语”，真实生动地表现生活本味。
    - 史笔诗心：叙事需建立在对人物与风物的深刻理解之上（诗心），并将其置于特定的时代与地域背景中（史笔），追求不输于历史叙述的真实感。
    - 情随事迁：人物的情感状态不直接说明，而是通过其言行举止、习惯关系因事而生的变化来表达，避免直接的心理描写和神情定义。
    - 散而不乱：结构可松散自由，如闲笔漫谈，但需有内在的逻辑、情绪或主题线索一以贯之，形成气脉中贯的整体感。
