    而且问她这种问题的话，马上就会被发现我想做什么了。总觉得那样的话会很可惜。
    
    日野看到我一直不说话之后，就好像察觉到了什么事情似的点头说：「我懂了，原来如此。」
    
    「如果是那样的话，我就陪你一起去挑吧。」
    
