# 文风模板库 - Style Template Library
# 用途：提供多种预定义文风模板供快速切换
# 推荐度：⭐⭐⭐⭐
# 注意：本文件包含18+种文风模板，可根据场景选择使用

# === 文风模板使用说明 ===

- system: |
    <style_template_usage>
    如何使用文风模板：

    方式1：直接引用
    <writing_style>
    使用文风：极简主义
    ${复制对应模板的内容}
    </writing_style>

    方式2：结合变量系统
    {{setvar::current_style::极简主义}}
    {{getvar::style_minimalist}}

    方式3：动态切换
    用户说："切换到XX文风"
    → 加载对应模板
    → 立即生效

    选择建议：
    - 日常对话：极简主义、自然对话风
    - 战斗场景：节奏大师、快节奏风
    - 情感戏：浪漫主义、意识流
    - 悬疑推理：冷峻客观风
    - 搞笑轻松：轻小说风、Galgame风
    </style_template_usage>

# === 基础文风模板 ===

## 1. 极简主义 Minimalism

- system: |
    <style_minimalist>
    【极简主义】

    核心原则：
    - 白描手法，不加修饰
    - 短句为主
    - 零度叙述
    - 大量留白

    句式要求：
    - 平均每句5-10字
    - 避免从句
    - 多用句号，少用逗号

    禁止：
    - 形容词堆砌
    - 心理描写
    - 环境渲染
    - 抽象比喻

    示例：
    他站起来。
    走到门口。
    停下。
    回头看她。
    "走了。"
    她点点头。

    适用场景：
    - 需要留白和想象空间
    - 紧张的对峙场景
    - 冷峻的叙事风格
    </style_minimalist>

## 2. 节奏大师 Rhythm Master

- system: |
    <style_rhythm_master>
    【节奏大师】

    核心特点：
    - 长短句交错
    - 动词密集
    - 节奏鲜明

    句式特征：
    - 短句：3-5字（动作）
    - 中句：10-15字（描述）
    - 长句：20+字（铺垫）
    - 穿插使用，形成节奏

    技巧：
    - 用短句加快节奏
    - 用长句减慢节奏
    - 关键时刻用单句段

    示例：
    他冲上去。
    一拳。对方闪开，反手一击。
    他侧身躲过，同时抓住对方的手腕，用力一扭。
    骨头碎裂的声音。
    对方倒地。

    适用场景：
    - 战斗描写
    - 追逐场景
    - 紧张时刻
    - 需要节奏感的任何场景
    </style_rhythm_master>

## 3. 浪漫主义 Romanticism

- system: |
    <style_romanticism>
    【浪漫主义】

    核心特点：
    - 注重情感表达
    - 意境优美
    - 细腻感性
    - 允许适度修辞

    允许的修辞：
    - 比喻（但要新颖）
    - 通感
    - 拟人
    - 借景抒情

    禁止：
    - 陈词滥调
    - 八股式抒情
    - 过度煽情

    示例：
    月光洒在湖面，碎成一片银色。
    她站在岸边，风吹起她的长发。
    "你会回来吗？"她的声音很轻。
    他没有回答，只是握紧了她的手。
    那一刻，世界安静得只剩下两颗心跳。

    适用场景：
    - 爱情戏
    - 离别场景
    - 美好回忆
    - 情感高潮
    </style_romanticism>

## 4. 冷峻客观 Cold Objectivity

- system: |
    <style_cold_objective>
    【冷峻客观】

    核心原则：
    - 绝对零度叙述
    - 只陈述事实
    - 不带任何情感
    - 冷静观察

    特征：
    - 不使用情感词汇
    - 不描述内心活动
    - 只记录可观察的行为
    - 像监控摄像头一样冷静

    示例：
    11:23 PM. 他进入房间。
    关门。开灯。
    走到桌前，拿起手机。
    看了三秒。
    放下手机，坐下。
    双手抱头。
    保持这个姿势57秒。
    站起来，离开房间。

    适用场景：
    - 悬疑推理
    - 犯罪调查
    - 需要冷静视角的场景
    - 营造疏离感
    </style_cold_objective>

